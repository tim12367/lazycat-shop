<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<!--共用JS-->
	<script type="text/javascript" src="util.js"></script>
	<style>
		body {
			margin: 0;
		}

		.login_form {
			margin: auto;
			display: flex;
			height: 100vh;
			align-items: center;
			flex-direction: column;
			justify-content: center;
		}
	</style>
	<script>
		function doLogin() {
			console.log("登入開始...");
			localStorage.setItem("access_token", "test") // TEST!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

			// 登入
			$.ajax({
				url: '/login',
				type: 'POST',
				data: new FormData($('#login_form')[0]),
				processData: false, // 不將請求處理為query string ex:{'a':1,'b':2} -> a=1&b=2
				contentType: 'application/json',
				success: function (result) {
					console.log("登入成功");
					// TODO: result -> set refresh token
					// TODO: call refreshToken
					refreshToken(); //刷新access token
				},
				error: function (XMLHttpRequest, textStatus, errorThrown) {
					console.log("登入失敗!\n" + XMLHttpRequest.status + ': ' + textStatus);
				}
			});
		}
	</script>
</head>

<body>
	<a href="/index.html">首頁</a>
	<a href="#">登入</a>
	<a href="/signup.html">註冊</a>
	<form id="login_form" class="login_form" method="post">
		<span>
			<label for="username">帳號</label>
			<input id="username" name="username">
		</span>
		<span>
			<label for="password">密碼</label>
			<input id="password" name="password" type="password">
		</span>
		<span>
			<input type="button" value="登入" onclick="doLogin()">
			<a href="/signup.html">註冊</a>
		</span>

	</form>
</body>

</html>
